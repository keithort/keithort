name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs weekly at 7:00 AM EST on Monday
    - cron: "0 12 * * 1"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
